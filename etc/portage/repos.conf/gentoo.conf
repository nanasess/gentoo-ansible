[DEFAULT]
main-repo = gentoo

[gentoo]
# 最近の Portage では /var/db/repos/gentoo
location = /usr/portage
sync-type = git
sync-uri = https://github.com/gentoo-mirror/gentoo
sync-depth = 1
sync-git-verify-commit-signature = yes
sync-openpgp-key-path = /usr/share/openpgp-keys/gentoo-release.asc
auto-sync = yes
